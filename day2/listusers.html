<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .actions button {
            margin-right: 5px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .popup-content button {
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Management</h2>

    <!-- User List -->
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <!-- Example User Rows -->
            <tr>
                <td>john_doe</td>
                <td>john@example.com</td>
                <td>USA</td>
                <td class="actions">
                    <button onclick="editUser('john_doe')">Edit</button>
                    <button onclick="confirmDelete('john_doe')">Delete</button>
                </td>
            </tr>
            <tr>
                <td>jane_smith</td>
                <td>jane@example.com</td>
                <td>Canada</td>
                <td class="actions">
                    <button onclick="editUser('jane_smith')">Edit</button>
                    <button onclick="confirmDelete('jane_smith')">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Edit User Form -->
    <div id="editUserForm" class="form-group" style="display: none;">
        <h3>Edit User</h3>
        <input type="hidden" id="editUsername">
        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" required>
        <label for="editCountry">Country:</label>
        <select id="editCountry" required>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
            <option value="other">Other</option>
        </select>
        <button onclick="updateUser()">Update User</button>
    </div>
</div>

<!-- Confirmation Popup -->
<div id="popup" class="popup">
    <div class="popup-content">
        <p>Are you sure you want to delete this user?</p>
        <button onclick="deleteUser()">Yes</button>
        <button onclick="closePopup()">No</button>
    </div>
</div>

<script>
    let users = [
        { username: 'john_doe', email: 'john@example.com', country: 'USA' },
        { username: 'jane_smith', email: 'jane@example.com', country: 'Canada' }
    ];

    function editUser(username) {
        const user = users.find(u => u.username === username);
        document.getElementById('editUserForm').style.display = 'block';
        document.getElementById('editUsername').value = user.username;
        document.getElementById('editEmail').value = user.email;
        document.getElementById('editCountry').value = user.country.toLowerCase();
    }

    function updateUser() {
        const username = document.getElementById('editUsername').value;
        const email = document.getElementById('editEmail').value;
        const country = document.getElementById('editCountry').value;

        const user = users.find(u => u.username === username);
        user.email = email;
        user.country = country.charAt(0).toUpperCase() + country.slice(1);

        document.getElementById('editUserForm').style.display = 'none';
        renderUserTable();
    }

    function confirmDelete(username) {
        document.getElementById('popup').style.display = 'flex';
        document.getElementById('popup').dataset.username = username;
    }

    function deleteUser() {
        const username = document.getElementById('popup').dataset.username;
        users = users.filter(u => u.username !== username);
        closePopup();
        renderUserTable();
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    function renderUserTable() {
        const tbody = document.getElementById('userTable');
        tbody.innerHTML = '';
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.username}</td>
                <td>${user.email}</td>
                <td>${user.country}</td>
                <td class="actions">
                    <button onclick="editUser('${user.username}')">Edit</button>
                    <button onclick="confirmDelete('${user.username}')">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // Initial render
    renderUserTable();
</script>

</body>
</html>
